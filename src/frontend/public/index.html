<!DOCTYPE html>
<html lang="en" dir="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Kubit Library</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet" />
  <link href="<%= BASE_URL %>gull/dist-assets/css/themes/lite-purple.min.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>gull/dist-assets/css/plugins/perfect-scrollbar.min.css" rel="stylesheet" />
</head>

<body class="text-left">
<div class="app-admin-wrap layout-sidebar-large">
  <div class="main-header">
    <div class="logo">
      <img src="<%= BASE_URL %>gull/dist-assets/images/logo.png" alt="">
    </div>
  </div>
  <div class="side-content-wrap">
    <div class="sidebar-left open rtl-ps-none" data-perfect-scrollbar="" data-suppress-scroll-x="true">
      <ul class="navigation-left">
        <li class="nav-item" data-item="uikits"><a class="nav-item-hold" href="#"><i class="nav-icon i-Library"></i><span class="nav-text">Books</span></a>
          <div class="triangle"></div>
        </li>
      </ul>
    </div>
    <div class="sidebar-left-secondary rtl-ps-none" data-perfect-scrollbar="" data-suppress-scroll-x="true">
      <ul class="childNav" data-parent="uikits">
        <li class="nav-item">
          <a href="/books/add"><i class="nav-icon i-Bell1"></i><span class="item-name">Add Book</span></a></li>
      </ul>
    </div>
    <div class="sidebar-overlay"></div>
  </div>
  <div class="main-content-wrap sidenav-open d-flex flex-column" style="min-height: unset">
    <div id="app"></div>
  </div>
</div>
<script src="<%= BASE_URL %>gull/dist-assets/js/plugins/jquery-3.3.1.min.js"></script>
<script src="<%= BASE_URL %>gull/dist-assets/js/plugins/bootstrap.bundle.min.js"></script>
<script src="<%= BASE_URL %>gull/dist-assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="<%= BASE_URL %>gull/dist-assets/js/scripts/script.min.js"></script>
<script src="<%= BASE_URL %>gull/dist-assets/js/scripts/sidebar.large.script.min.js"></script>
</body>

</html>
